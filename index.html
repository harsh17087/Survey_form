<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Application For Permission To Date My Daughter</h1>
        <form action="https://www.google.com/search">
        <p>
        <label for="username">Name</label>
        <input type="text" placeholder="Name" id="username" name="name is"> 
        </p>
        <p>
        <label for="password">Address</label>
        <input type="Address" placeholder="Address" id="password" name="Address is">
        </p>
        <p>
        <label for="email">E-mail :</label>
        <input type="email" placeholder="email" id="email" name="email is">
        </p>
        <p>
        <label for="number">Phone Number:</label>
        <input type="number" placeholder="Phone Number" id="number" name="Phone Number entered is"> 

        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <p>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB is"> 
        </p>
        <p>
        Check all that apply<br>
        <input type="checkbox" id="tattos" value="tattos">
        <label for="tattos">  I have tattoos and/or piercings</label>
        </p>
        <p>
        <input type="checkbox" id="older" value="older">
        <label for="older">I am more than 2 years older than my daughter</label>
        </p>
        <p>
        <input type="checkbox" id="rich" name="rich" value="rich">
        <label for="rich">My parents are rich</label>
        </p>
        <p>
            <label for="Political opinion">Political opinion</label>
            <select name="Politics" id="Political opinion">
            <option value="left wing">Left wing</option>
            <option value="Right wing">Right wing</option>
            <option value="Conservative">Conservative</option></select>
        </p>
        <p>
            <input type="checkbox" id="agree" value="agreed" checked>
            <label for="agree"><b>I agree to the terms and conditions</b></label>
        </p>
        <button><b>Submit the form</b></button>

        </p>
        
        <!-- <button type="button">Submit</button> -->
    </form>
    <h3>NOTE: Form is to be completed atleast 21 days prior to date </h3>
    
</body>
</html>
